name: Deployment pipeline

on:
  push:
    branches:
      - master
      - part1

jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - name: npm install
        run: npm install
      - name: lint
        run: npm run eslint
      - name: buid
        run: npm run build
      - name: test
        run: npm test
      - name: e2e tests
        uses: cypress-io/github-action@v4
        with:
          command: npm run test:e2e
          start: npm run start-prod
          wait-on: http://localhost:5000
      - name: deploy to heroku
        uses: akhileshns/heroku-deploy@v3.12.12 # This is the action
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: 'peaceful-crag-61890' #Must be unique in Heroku
          heroku_email: 'alex.savia@aalto.fi'
          branch: 'part1'
          healthcheck: 'https://peaceful-crag-61890.herokuapp.com/health'
          checkstring: 'ok'
